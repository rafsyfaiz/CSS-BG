        body{
            background : linear-gradient(lightgreen 80% ,lightyellow )  
        }
        @keyframes example{
            0% {background-color:red;}
            25% {background-color: yellow}
            50% {background-color: green;}
            100% {background-color: blue;}

        }

</head>

    <div id="animationwindow" style="
        width:200px;

    </div>
</body>
</html>
